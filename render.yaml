services:
  - type: web
    name: inv101-app
    env: node
    plan: free
    buildCommand: |
      npm install --prefix backend
      npm install --prefix prototype
      mkdir -p prototype/dist
      npm run build:css --prefix prototype
    startCommand: node backend/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
