<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battle History - Inv101</title>
  <link rel="stylesheet" href="dist/main.css">
  <link rel="stylesheet" href="styles/battle-history.css">
</head>
<body>
  <div class="history-container">
    <!-- Page Header -->
    <div class="page-header">
      <h1 class="page-title">Battle History</h1>
      <p style="color: #6b7280; font-size: 18px;">Review your past trading battles and performance</p>
    </div>
    
    <!-- Filters -->
    <div class="filters">
      <div class="filter-group">
        <label class="filter-label">Game Mode</label>
        <select class="filter-select" id="gameModeFilter" onchange="loadBattleHistory()">
          <option value="">All Modes</option>
          <option value="sprint"><span class="icon" data-icon="energy"></span> Sprint</option>
          <option value="standard"><span class="icon" data-icon="target"></span> Standard</option>
          <option value="marathon"><span class="icon" data-icon="runner"></span> Marathon</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label class="filter-label">Result</label>
        <select class="filter-select" id="resultFilter" onchange="loadBattleHistory()">
          <option value="">All Results</option>
          <option value="win">Wins</option>
          <option value="loss">Losses</option>
          <option value="draw">Draws</option>
        </select>
      </div>
      
      <div class="filter-group">
        <label class="filter-label">Limit</label>
        <select class="filter-select" id="limitFilter" onchange="loadBattleHistory()">
          <option value="20">Last 20</option>
          <option value="50">Last 50</option>
          <option value="100">Last 100</option>
        </select>
      </div>
      
      <div style="margin-left: auto;">
        <button onclick="window.location.href='matchmaking.html'" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
          <span class="icon" data-icon="game"></span> New Battle
        </button>
      </div>
    </div>
    
    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <div>Loading battle history...</div>
    </div>
    
    <!-- Battle List -->
    <div id="battleList"></div>
    
    <!-- No History -->
    <div id="noHistory" class="no-history" style="display: none;">
      <div class="no-history-icon">⚔️</div>
      <h2>No Battle History</h2>
      <p>You haven't competed in any battles yet. Start your first battle to see your history here!</p>
      <button onclick="window.location.href='matchmaking.html'" style="margin-top: 20px; padding: 12px 30px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer;">
        Find a Match
      </button>
    </div>
  </div>
  
  <script src="battle-history.js"></script>
</body>
</html>
