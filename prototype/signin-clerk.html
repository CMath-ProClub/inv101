<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign In - Investing101</title>
	<link rel="stylesheet" href="dist/main.css">
	<style>
		:root {
			--signin-bg: linear-gradient(135deg, #04131d, #0f4c3a 58%, #0fa36b);
			--signin-card-bg: rgba(10, 21, 28, 0.92);
			--signin-hero-glow: rgba(53, 235, 178, 0.35);
		}

		*,
		*::before,
		*::after {
			box-sizing: border-box;
		}

		html,
		body {
			height: 100%;
			margin: 0;
		}

		body.signin-page {
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: var(--signin-bg);
			color: #f2fbf7;
			font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
			position: relative;
			overflow-x: hidden;
			overflow-y: auto;
			padding: clamp(32px, 6vw, 72px) 16px;
		}

		body.signin-page::before,
		body.signin-page::after {
			content: "";
			position: absolute;
			width: 420px;
			height: 420px;
			border-radius: 50%;
			background: radial-gradient(circle at center, var(--signin-hero-glow), rgba(5, 24, 34, 0));
			z-index: 0;
		}

		body.signin-page::before {
			top: -120px;
			left: -140px;
		}

		body.signin-page::after {
			bottom: -160px;
			right: -140px;
		}

		.signin-shell {
			position: relative;
			z-index: 1;
			width: 100%;
			max-width: 440px;
			padding: clamp(12px, 3vw, 24px);
		}

		.signin-card {
			background: var(--signin-card-bg);
			backdrop-filter: blur(12px);
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: 24px;
			padding: clamp(32px, 5vw, 44px) clamp(24px, 4vw, 36px);
			box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
			max-height: min(720px, 92vh);
			display: flex;
			flex-direction: column;
		}

		.signin-header {
			text-align: center;
			margin-bottom: 32px;
		}

		.signin-logo {
			font-size: 2.5rem;
			margin-bottom: 12px;
		}

		.signin-title {
			font-size: 28px;
			font-weight: 700;
			margin-bottom: 8px;
			color: #fff;
		}

		.signin-subtitle {
			color: rgba(224, 236, 231, 0.72);
			font-size: 15px;
		}

		/* Clerk component container */
		#clerk-signin {
			flex: 1;
			margin: 20px 0;
			min-height: 0;
			overflow-y: auto;
			padding-right: 4px;
		}

		.signin-footer {
			text-align: center;
			margin-top: 24px;
			padding-top: 24px;
			border-top: 1px solid rgba(255, 255, 255, 0.08);
		}

		.signin-footer-text {
			color: rgba(224, 236, 231, 0.72);
			font-size: 14px;
		}

		.signin-footer-link {
			color: #2dd4bf;
			text-decoration: none;
			font-weight: 600;
			transition: color 0.2s;
		}

		.signin-footer-link:hover {
			color: #5eead4;
		}

		/* Loading state */
		.loading {
			text-align: center;
			padding: 40px;
			color: rgba(224, 236, 231, 0.72);
		}

		.loading-spinner {
			display: inline-block;
			width: 40px;
			height: 40px;
			border: 4px solid rgba(45, 212, 191, 0.3);
			border-top-color: #2dd4bf;
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin-bottom: 16px;
		}

		@keyframes spin {
			to { transform: rotate(360deg); }
		}
	</style>
</head>
<body class="signin-page">
	<div class="signin-shell">
		<div class="signin-card">
			<div class="signin-header">
				<div class="signin-logo"><span class="icon" data-icon="chart-up"></span></div>
				<h1 class="signin-title">Welcome Back</h1>
				<p class="signin-subtitle">Sign in to continue your investing journey</p>
			</div>

			<!-- Clerk Sign In Component -->
			<div id="clerk-signin">
				<div class="loading">
					<div class="loading-spinner"></div>
					<p>Loading sign in...</p>
				</div>
			</div>

			<div class="signin-footer">
				<p class="signin-footer-text">
					Don't have an account?
					<a href="/signup.html" class="signin-footer-link">Sign up</a>
				</p>
			</div>
		</div>
	</div>

	<!-- Clerk JavaScript SDK -->
	<script
		async
		crossorigin="anonymous"
		data-clerk-publishable-key="pk_test_Y2FzdWFsLXBvcnBvaXNlLTEzLmNsZXJrLmFjY291bnRzLmRldiQ"
		src="https://casual-porpoise-13.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
		type="text/javascript"
	></script>

	<script>
		window.addEventListener("load", async function () {
			// Wait for Clerk to load
			if (window.Clerk) {
				await window.Clerk.load();

				// Mount the sign-in component
				const signInDiv = document.getElementById("clerk-signin");
				window.Clerk.mountSignIn(signInDiv, {
					appearance: {
						elements: {
							rootBox: {
								width: "100%",
							},
							card: {
								backgroundColor: "transparent",
								border: "none",
								boxShadow: "none",
							},
						},
						variables: {
							colorPrimary: "#2dd4bf",
							colorBackground: "transparent",
							colorText: "#f2fbf7",
							colorTextSecondary: "rgba(224, 236, 231, 0.72)",
							colorInputBackground: "rgba(8, 21, 28, 0.75)",
							colorInputText: "#f2fbf7",
						},
					},
					// Redirect to dashboard after successful sign in
					afterSignInUrl: "/index.html",
					// Redirect to sign up if user doesn't have an account
					signUpUrl: "/signup.html",
				});
			} else {
				console.error("Clerk failed to load");
				document.getElementById("clerk-signin").innerHTML = 
					'<p style="color: #ff6b6b; text-align: center;">Failed to load authentication. Please refresh the page.</p>';
			}
		});
	</script>
</body>
</html>
